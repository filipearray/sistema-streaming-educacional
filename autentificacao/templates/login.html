<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f0f4f8;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0288d1;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #0288d1;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0277bd;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
    }
    .error {
      background-color: #ffcdd2;
      color: #b71c1c;
    }
    .success {
      background-color: #c8e6c9;
      color: #2e7d32;
    }
    p {
      margin-top: 20px;
      text-align: center;
    }
    a {
      color: #0288d1;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Login</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="message {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('login') }}">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required />

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required />

    <button type="submit">Entrar</button>
  </form>

  <p>NÃ£o tem uma conta? <a href="{{ url_for('register') }}">Registre-se aqui</a>.</p>

</body>
</html>
